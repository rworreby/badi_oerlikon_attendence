<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BADI Oerlikon Attendance Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üèä BADI Oerlikon Attendance Tracker</h1>
            <p class="subtitle">Real-time pool occupancy monitoring</p>
        </header>

        <main>
            <div class="stats-section">
                <div class="stat-card">
                    <h3>Current Status</h3>
                    <div id="currentStatus" class="status-box loading">
                        <p>Loading...</p>
                    </div>
                </div>

                <div class="stat-card">
                    <h3>Last Updated</h3>
                    <div id="lastUpdated" class="status-value">-</div>
                </div>
            </div>

            <div class="data-section">
                <div class="data-card">
                    <h3>Latest Data</h3>
                    <div id="latestData" class="data-display">
                        <p>Loading data...</p>
                    </div>
                </div>
            </div>

            <div class="history-section">
                <div class="history-card">
                    <h3>Data History</h3>
                    <div id="historyList" class="history-display">
                        <p>Loading history...</p>
                    </div>
                </div>
            </div>

            <div class="controls-section">
                <button id="refreshBtn" class="btn btn-primary">
                    ‚Üª Refresh Now
                </button>
                <button id="autoRefreshBtn" class="btn btn-secondary">
                    ‚è± Auto Refresh (60s)
                </button>
            </div>
        </main>

        <footer>
            <p>BADI Oerlikon Attendance Tracker | Powered by Azure</p>
        </footer>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
